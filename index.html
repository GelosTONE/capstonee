<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases Per Year Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hiv-logo-clipart-3.jpg" alt="My Logo">
        </div>
        <nav>
              
        </nav>
    </header>
    <main>
        <h2>Number of Cases Per Year</h2>
        <div class="chart-container">
            <canvas id="casesChart"></canvas>
        </div>
        
        <h2>Exponential Growth Model Predictor</h2>
        <div class="predictor-container">
            <label for="C0">Initial Cases (Câ‚€):</label>
            <input type="number" id="C0" placeholder="Enter initial cases">
            
            <label for="r">Growth Rate (r) (decimal, e.g., 0.1 for 10%):</label>
            <input type="number" step="0.01" id="r" placeholder="Enter growth rate">
            
            <label for="year">Year to Predict:</label>
            <input type="number" id="year" placeholder="Enter year (e.g., 2024)">
            
            <button onclick="predict()">Predict</button>
            
            <div id="result"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
